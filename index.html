<!DOCTYPE html>
<html>
    <head>
        <title>Fortune Teller</title>
        <link href="https://fonts.googleapis.com/css?family=Staatliches" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster|Staatliches" rel="stylesheet">
    </head>
    <body>
        <h1>How Much Money Will You Have Spent By 2030?</h1>
        <!--create input boxes-->
        <p class="ageQuestion">What's Your Name?</p>
        <input class="name">
        <p class="oldQuestion">How Old Are You In 2030?</p>
        <input class="age">
        <p class="moneyQuestion">How Much Money Do You Spend Monthly?</p>
        <input class="money">
        <div>
            <button>Submit</button>
        </div>
        <p class="calc"></p>
        <p class="final">is the amount of money you would have spent by the year 2030</p>
    </body>
</html>
